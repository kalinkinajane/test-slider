<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./circular-slider-copy.css" />
    <link
    rel="stylesheet"
    href="https://unpkg.com/swiper/swiper-bundle.min.css"
  />
    <title>Circular slider</title>
  </head>
  <body class="body">
    <main class="circular-slider">
      <h1 class="circular-slider__title">
        шесть факторов профессиональной&nbsp;защиты.
      </h1>
      <div class="slider swiper-container">
        <div class="slider__container swiper-wrapper">
          <div class="swiper-slide">
            <p class="circular-slider__text">
              Подходит для hi_tech Материалов_
            </p>
          </div>
          <div class="swiper-slide">
            <p class="circular-slider__text">
              _уникальность /запатентованные технологии
            </p>
          </div>
          <div class="swiper-slide">
            <p class="circular-slider__text">
              _экспертиза /собственные&nbsp;научные разработки
            </p>
          </div>
          <div class="swiper-slide">
            <p class="circular-slider__text">
              защита белого цвета /технологии extra white_
            </p>
          </div>
          <div class="swiper-slide">
            <p class="circular-slider__text">европейские инновации_</p>
          </div>
          <div class="swiper-slide">
            <p class="circular-slider__text">
              _создан для россии /разработан&nbsp;для экстремальных условий
            </p>
          </div>
        </div>
        <img
        class="circular-slider__img"
        src="./images-circular-slider/Group 125.svg"
      />
      </div>
    </main>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="./circular-slider.js"></script>
  </body>
</html>
