<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./circular-slider.css" />
    <title>Circular slider</title>

  <body class="body">
    <main class="circular-slider">
      <h1 class="circular-slider__title">
        шесть факторов профессиональной&nbsp;защиты.
      </h1>
      <p class="circular-slider__text-one">Подходит для hi_tech Материалов_</p>

        <div class="circular-slider__content-left">
          <p class="circular-slider__text-left">_уникальность /запатентованные технологии</p>
          <p class="circular-slider__text-left">_экспертиза /собственные&nbsp;научные разработки</p>
        </div>
        <img
          class="circular-slider__img"
          src="./images-circular-slider/Group 125.svg"
        />
        <div class="circular-slider__content-right">
          <p class="circular-slider__text-right">защита белого цвета /технологии extra white_</p>
          <p class="circular-slider__text-right">европейские инновации_</p>
        </div>
      </div>
      <p class="circular-slider__text-second">_создан для россии /разработан&nbsp;для&nbsp;экстремальных условий</p>
