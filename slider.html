<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./slider.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <title>Slider</title>
  </head>
  <body class="body">
    <main class="main">
      <div class="main__container">

        <img class="main__img" src="./images-slider/cat.png" alt="Cat" />
      </div>
      <div class="slider">
        <div class="slider-one swiper-container">
          <div class="slider__container swiper-wrapper slider__container-one">
            <div class="swiper-slide">
              <img
                class="slider__img"
                src="./images-slider/slider01/slide3.png" alt="график"
              />
            </div>
            <div class="swiper-slide">
              <img
                class="slider__img"
                src="./images-slider/slider01/slide2.png" alt="Магнолия"
              />
            </div>

            <div class="swiper-slide">
              <img
                class="slider__img"
                src="./images-slider/slider01/slide1.png" alt="Фото"
              />
            </div>
          </div>
        </div>
        <div class="slider__text slider__text-one">
          <p class="slider__count">01</p>
          <p class="slider__name">Brand</p>
        </div>
      </div>
      <div class="slider">
        <div class="slider__text slider__text-second">
          <p class="slider__count">02</p>
          <p class="slider__name">content production</p>
        </div>
        <div class="slider-second swiper-container">
          <div
            class="slider__container swiper-wrapper slider__container-second"
          >
            <div class="swiper-slide">
              <img
                class="slider__img"
                src="./images-slider/slider02/slide5.png" alt="Бургер"
              />
            </div>
            <div class="swiper-slide">
              <img
                class="slider__img" alt="Завтрак"
                src="./images-slider/slider02/slide2.png"
              />
            </div>
            <div class="swiper-slide">
              <img
                class="slider__img" alt="Магнолия"
                src="./images-slider/slider02/slide3.png"
              />
            </div>
            <div class="swiper-slide">
              <img
                class="slider__img" alt="Попкорн"
                src="./images-slider/slider02/slide1.png"
              />
            </div>
            <div class="swiper-slide">
              <img
                class="slider__img" alt="Мужской салон"
                src="./images-slider/slider02/slide4.png"
              />
            </div>

            <div class="swiper-slide">
              <img
                class="slider__img" alt="Тыквенный суп"
                src="./images-slider/slider02/slide6.png"
              />
            </div>
            <div class="swiper-slide">
              <img
                class="slider__img" alt="Конкурс"
                src="./images-slider/slider02/slide7.png"
              />
            </div>
            <div class="swiper-slide">
              <img
                class="slider__img" alt="Йогурт эпика"
                src="./images-slider/slider02/slide8.png"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="slider">
        <div class="slider-third swiper-container">
          <div class="slider__container swiper-wrapper slider__container-third">
            <div class="swiper-slide">
              <img class="slider__img" src="./images-slider/slider03/slide6.png" alt="Cайт top up"/>
            </div>

            <div class="swiper-slide">
              <img class="slider__img" src="./images-slider/slider03/slide4.png"  alt="Maxi Cuard"/>
            </div>
            <div class="swiper-slide">
              <img class="slider__img" src="./images-slider/slider03/slide3.png" alt="Imachine"/>
            </div>
            <div class="swiper-slide">
              <img class="slider__img" src="./images-slider/slider03/slide2.png" alt="Бытовая химия expel"/>
            </div>

            <div class="swiper-slide">
              <img class="slider__img" src="./images-slider/slider03/slide1.png" alt="авто"/>
            </div>
          </div>
        </div>
        <div class="slider__text slider__text-third">
          <p class="slider__count">03</p>
          <p class="slider__name">digital</p>
        </div>
      </div>
    </main>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="./slider.js"></script>
  </body>
</html>
